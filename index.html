<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>&copy; hinatachii corp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
      background: #23272f; /* Perplexity dark mode background */
      color: #fff;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    }
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-box {
      border: 2.5px solid #44aaff; /* Light blue border */
      border-radius: 18px;
      padding: 48px 44px;
      background: #23272f;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(30,40,60,0.12);
    }
    .center-text {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.05em;
      text-align: center;
    }
    @media (max-width: 600px) {
      .center-box {
        padding: 32px 18px;
      }
      .center-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <span class="center-text">&copy; Hinatachii Corp</span>
  </div>
</body>
</html>
